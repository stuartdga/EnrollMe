<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>EnrollMe - Start</title>
<link rel="stylesheet" href="css/EnrollMe.css" />
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="css/extensions.css" />  
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/layouts/side-menu.css">
    <!--<![endif]-->
  
</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <ul>
                <li class="pure-menu-selected"><a href="#">Home</a></li>
                
                <li class=" "><a href="#">About</a></li>

                <li class=" "><a href="#">Services</a></li>

                <li class=" "><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Classes</h1>
        </div>

        <div class="content">
            <br />
            <table class="pure-table" style="border-color:#000000;">
                <thead>
                    <tr>
                        <th>Class</th>
                        <th>Date & Time</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="classname">Cardio</span><br /><span id="instructor">Chris</span></td>
                        <td><span id="dayofclass">Monday</span><br /><span id="timeofclass">12:00 PM-1:00 PM</span></td>
                        <td><a class="button-secondary pure-button" href="enroll.html?id=12345" id="12345">Enroll</a></td>
                    </tr>
                    <tr class="pure-table-odd">
                        <td>Advanced Cardio<br />Kevin</td>
                        <td>Friday<br />12:30 PM-1:30 PM</td>
                        <td><a class="button-secondary pure-button" href="#">Enroll</a></td>
                    </tr>
                    <tr>
                        <td>Basics<br />Kevin</td>
                        <td>Saturday<br />8:00 AM-9:00 AM</td>
                        <td><a class="button-secondary pure-button" href="#">Enroll</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/ui.js"></script>

</body>
</html>
