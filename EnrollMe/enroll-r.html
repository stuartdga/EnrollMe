<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>EnrollMe - Start</title>
<link rel="stylesheet" href="css/EnrollMe.css" />
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="css/extensions.css" />  
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/layouts/side-menu.css">
    <!--<![endif]-->
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/react.js"></script>
    <script src="Scripts/JSXTransformer.js"></script>  
</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <ul>
                <li class="pure-menu-selected"><a href="#">Home</a></li>
                
                <li class=" "><a href="#">About</a></li>

                <li class=" "><a href="#">Services</a></li>

                <li class=" "><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Classes</h1>
        </div>

        <div class="content" id="content">
            <script type="text/jsx;harmony=true" src="js/enroll.js"></script>
        </div>
    </div>
</div>

<script src="js/ui.js"></script>

</body>
</html>
